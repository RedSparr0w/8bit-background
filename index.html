<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Background switcher elements -->
<div class="sky sky-0" id="sky1" style="opacity: 1;"></div>
<div class="sky sky-1" id="sky2" style="opacity: 0;"></div>

<!-- Sun & Moon Axis -->
<div id="orbital">
    <div id="sun" style="top: 570.474px; left: 1234.9px;"></div>
    <div id="moon" style="bottom: 595.351px; right: 1212.76px;"></div>
</div>


<!-- Clouds! -->
<div class="cloud-container">
    <div id="clouds">
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud1 cloud1-0" id="cloud1One"></div>
        <div class="cloud1-0 x2" id="cloud1Two"></div>
        <div class="cloud1-0 x3" id="cloud1Three"></div>
    </div>
</div>

<!-- Land! -->
<div class="ground ground-0" id="ground1" style="opacity: 1;"></div>
<div class="ground ground-1" id="ground2" style="opacity: 0;"></div>

<img id="pokemon" src="images/pokemon.png" width="80vw"></img>

<!-- Load the bg switcher -->
<script type="text/javascript" src="js/index.js"></script>
</body></html>

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Side Menu -->
  <a href="#" id="openMenu">☰</a>
  <div id="menu" class="px-2">
    <a href="#" id="closeMenu">&times;</a>
    <div id="activeOptions" class="menuOptions">
      <label class="form-label">Pokémon amount:</label>
      <div class="input-group mb-3 col-12 p-0">
        <button class="btn btn-outline-light col-6" type="button" id="removePokemon">-</button>
        <button class="btn btn-outline-light col-6" type="button" id="addPokemon">+</button>
      </div>
      <label class="m-0">Add Pokemon: <kbd>=+</kbd></label><br/>
      <label class="m-0">Remove Pokemom: <kbd>-_</kbd></label><br/>
    </div>
  </div>

  <div id="dynamic-background">
    <!-- Ground -->
    <div id="ground1" class="ground ground-0" style="opacity: 1;"></div>
    <div id="ground2" class="ground ground-1" style="opacity: 0;"></div>
  </div>

  <!-- Make everything work -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>

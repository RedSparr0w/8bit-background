<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://bootswatch.com/4/superhero/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- Side Menu -->
  <a href="#" id="openMenu">☰</a>
  <div id="menu" class="px-2">
    <a href="#" id="closeMenu">&times;</a>
    <label for="pokemonDisplay" class="form-label">Pokémon Display:</label>
    <select id="pokemonDisplay" class="form-control">
      <option value="none">None</option>
      <option value="passive">Peaceful</option>
      <option value="active">Fighting</option>
    </select>
    <hr/>
    <div id="passiveOptions" class="menuOptions" style="display: none;">
      <label for="maxDelay" class="form-label">Max appearance delay: <span id="maxDelayValue">7</span>s</label>
      <div class="input-group mb-3 col-12">
        <input type="range" class="form-range" min="1" max="10" value="7" id="maxDelay">
      </div>
      <label for="shinyChance" class="form-label">Shiny chance: 1/<span id="shinyChanceValue">512</span></label>
      <div class="input-group mb-3 col-12">
        <input type="range" class="form-range" min="1" max="1024" value="512" id="shinyChance">
      </div>
    </div>
    <div id="activeOptions" class="menuOptions" style="display: none;">
      <label class="form-label">Pokémon amount:</label>
      <div class="input-group mb-3 col-12 p-0">
        <button class="btn btn-outline-light col-6" type="button" id="removePokemon">-</button>
        <button class="btn btn-outline-light col-6" type="button" id="addPokemon">+</button>
      </div>
      <div class="form-check form-switch" style="padding-left: 0;">
        <label class="form-label" for="playerControlledPokemon">Player controlled Pokémon:&nbsp;</label>
        <input class="form-check-input" type="checkbox" id="playerControlledPokemon" style="margin-left: 5px;">
      </div>
    </div>
  </div>

  <div id="dynamic-background">
    <!-- Sky -->
    <div id="sky1" class="sky sky-0" style="opacity: 1;"></div>
    <div id="sky2" class="sky sky-1" style="opacity: 0;"></div>

    <!-- Sun & Moon -->
    <div id="orbital">
      <div id="sun" style="top: 570.474px; left: 1234.9px;"></div>
      <div id="moon" style="bottom: 595.351px; right: 1212.76px;"></div>
    </div>

    <!-- Ground -->
    <div id="ground1" class="ground ground-0" style="opacity: 1;"></div>
    <div id="ground2" class="ground ground-1" style="opacity: 0;"></div>

    <!-- Clouds -->
    <div class="cloud-container">
      <div id="clouds">
        <div class="cloud1 cloud1-0" id="cloud1One"></div>
      </div>
    </div>
  </div>

  <!-- Make everything work -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
